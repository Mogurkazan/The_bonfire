<!-- blog/templates/blog/post_detail.html -->

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><strong>Keywords:</strong> {{ post.keywords }}</p>
    <h2>Comentarios</h2>
    <ul class="list-group">
        {% for comment in comments %}
            <li class="list-group-item">
                <p>{{ comment.content }}</p>
                <small class="text-muted">{{ comment.created_at }}</small>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_comment' post.pk %}" class="btn btn-primary">AÃ±adir comentario</a>
</div>
{% endblock %}
