{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%;">
    {% endif %}
    <button class="btn btn-secondary" hx-get="{% url 'load_comments' post.pk %}" hx-target="#comments-container" hx-swap="innerHTML">Comments</button>
    <div id="comments-container"></div>
    <a href="{% url 'toggle_favorite' post.pk %}" class="btn {% if is_favorited %}btn-danger{% else %}btn-primary{% endif %}">
        {% if is_favorited %}
            Unfavorite
        {% else %}
            Favorite
        {% endif %}
    </a>
    <h3>Add a comment</h3>
    <form method="post" action="{% url 'add_comment' post.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
</div>
{% endblock %}
